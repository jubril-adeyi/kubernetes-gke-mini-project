<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8 ">
        <link rel="stylesheet" href="./calculator.css">
    </head>
    <body>
        <ul class="nav-list">
            <li class="nav"><a href="./index.html" >About me</a></li>
            <li class="nav"><a  href="./contact.html" >Contact me</a></li>
            <li class="nav"><a href="./calculator.html">Calculator</a></li>
            <li style="float:right" class="nav"><a href="./login.html">Login</a></li>
            <li style="float:right" class="nav"><a href="./registration.html">Register</a></li>
        </ul> 
        <main class="container">
          <div class="Calculator-buttons">  
            <table class="calc-table" border="2">
              <h2>
                Calculator
              </h2>
              <tr>
                <td colspan="4"><input type="text" class="answer"></td>
              </tr>
              <tr>
                <td><input type="button" value="AC" class="special"></td>
                <td><input type="button"  value="+/-" class="special"></td>
                <td><input type="button" value="%" class="special"></td>
                <td><input type="button" value="/" class="operator"></td>
              </tr>
              <tr>
                <td><input type="button" value="7" class="number"></td>
                <td><input type="button" value="8" class="number"></td>
                <td><input type="button" value="9" class="number"></td>
                <td><input type="button" value="X" class="operator"></td>
              </tr>
              <tr>
                  <td><input type="button" value="4" class="number"></td>
                  <td><input type="button" value="5" class="number"></td>
                  <td><input type="button" value="6" class="number"></td>
                  <td><input type="button" value="-" class="operator"></td>
                </tr>
                <tr>
                  <td><input type="button" value="1" class="number"></td>
                  <td><input type="button" value="2" class="number"></td>
                  <td><input type="button" value="3" class="number"></td>
                  <td><input type="button" value="+" class="operator"></td>
                </tr>
                <tr>
                  <td colspan="2"><input type="button" value="0" class="number"></td>
                  <td><input type="button" value="." class="number"></td>
                  <td rowspan="2"><input type="button" value="=" class="operator"></td>
                </tr> 
            </table>
          </div>      
        </main>
        
    </body>
</html>
