<!DOCTYPE HTML>
<html>
    <head> 
        <title> Contact-Page </title> 
        <meta name="viewpoint" content="width=display-width" initial-scale="1">
        <meta charset="UTF-8 ">
        <link rel="stylesheet" href="./contact.css">
    </head>
    <body>
        <ul class="nav-list">
            <li class="nav"><a href="./index.html" >About me</a></li>
            <li class="nav"><a  href="./contact.html" >Contact me</a></li>
            <li class="nav"><a href="./calculator.html" >Calculator</a></li>
            <li style="float:right" class="nav"><a href="./login.html" >Login</a></li>
            <li style="float:right" class="nav"><a href="./registration.html">Register</a></li>
        </ul> 
        <main class="container">
            <form class="form"> 
                 <h2>
                    Contact Me
                </h2>
                <div class="form-group">
                    <label for="Full name" class="form-group-label">
                        Full name
                    </label>
                   <input id="Full name">
                </div>
                <div class="form-group">    
                    <label for="Email"class="form-group-label">
                         Email
                    </label>
                    <input id="Email">
                </div>
                <div class="form-group">  
                    <label for="Message"class="form-group-label"> 
                         Message
                    </label>
                    <textarea id="Message"></textarea>
                    <div >
                        <input type="submit" value="Send" class="button">
                    </div>
                </div> 
                <div class="form-group">
                    <label for="Priority"class="form-group-label">
                        Message Priority
                    </label>
                    <select name="Priority" id="Priority"> 
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option> 
                     </select>
                </div>
            </form>
        </main>
    </body>
</html>
