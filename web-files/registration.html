<!DOCTYPE HTML>
<html>
    <head> 
        <title> Registration-page </title> 
        <meta name="viewpoint" content="width=display-width" initial-scale="1">
        <meta charset="UTF-8 ">
        <link rel="stylesheet" href="./registration.css">
    </head>
    
    <body>
        <ul class="nav-list">
            <li class="nav"><a href="./index.html">About me</a></li>
            <li class="nav"><a  href="./contact.html">Contact me</a></li>
            <li class="nav"><a href="./calculator.html" >Calculator</a></li>
            <li style="float:right" class="nav"><a href="./login.html">Login</a></li>
            <li style="float:right" class="nav"><a href="./registration.html">Register</a></li>
 
        </ul> 
         
        <main class="container">
            
            <form class="form">
                <h2>
                 Registration
                </h2>
                <div class= "form-group">
                    <label for="First Name" class="form-group-label">
                     First Name
                    </label>
                    <input id="First Name" >
                </div>
                <div class= "form-group">
                    <label for="Last Name" class="form-group-label">
                    Last Name
                    </label>
                    <input id="Last Name">
                </div>
                <div class= "form-group">
                    <label for="Phone Number" class="form-group-label">
                    Phone Number
                    </label>
                    <input id="Phone Number">
                </div>
                <div class= "form-group">
                    <label for="Gender" class="form-group-label">
                        Gender
                    </label>
                    <select id="Gender" name="Gender">
                        <option value="Male"> Male </option>
                        <option value="Female">Female</option>
                        <option value="Non-Binary"> Non-Binary</option>
                    </select>
                </div>
                <div class= "form-group">
                    <label for="Country" class="form-group-label">
                        Country
                    </label>
                    <input id="Country">
                </div>
                <div class= "form-group">
                    
                    <label for="State/Province" class="form-group-label">
                        State/Province
                    </label>
                    <input id="State/Province">
                    
                </div>
                <div class= "form-group">
                    <label for="Username" class="form-group-label">
                        Username
                    </label>
                    <input id="Username">
                </div>
                <div class= "form-group">
                    <label for="Password" class="form-group-label">
                        Password
                    </label>
                    <input id="Password">
                </div>
                <div class= "form-group"> 
                    <label for="Confirm Password" class="form-group-label">
                        Confirm Password
                    </label>
                    <input id="Confirm Password">
                </div>
                <div class= "form-group">
                        <input type="submit" value=" Submit " class="button">
                </div>     
            </form>
        </main>
    </body>
</html>
